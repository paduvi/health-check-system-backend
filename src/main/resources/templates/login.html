<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<link rel="shortcut icon" href="/favicon.ico">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/resources/css/login.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>Welcome</h1>

			<form th:action="@{/login}" id="login-form" class="form"
				method="post">
				<input type="text" name="username" placeholder="Username" /> <input
					type="password" name="password" placeholder="Password" />
				<button type="submit" id="login-button">Login</button>
			</form>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<div style="display: none" class="alert-box error">
		<span>error: </span>Invalid username and password.
	</div>
	<div th:if="${param.logout}" class="alert-box notice">
		<span>notice: </span>You have been logged out.
	</div>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="/resources/js/login.js"></script>
</body>
</html>
